<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/my_style.css" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col-lg-9 col-offset-1">
			<h1>BEER SELECTION PAGE</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3 col-offset-1">
			<form method="post" action="BeerServlet">
				<fieldset>
					<legend>Select beer characteristics</legend>
					<div class="form-group">
						<div class="row">
							<div class="col-lg-6">
								<label for="beerColor">color</label> <select
									class="form-control" name="beerColor">
									<option>Light</option>
									<option>Amber</option>
									<option>Brown</option>
									<option>Dark</option>
								</select>
							</div>
						</div>
						</input>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</fieldset>
			</form>
			<h2>Adivised Beers are:</h2>
		</div>		
	</div>
	<!-- JavaScript plugins (requires jQuery) -->
	<script src="js/jquery-1.11.0.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

	<script src="js/my_script.js"></script>
</body>
</html>
